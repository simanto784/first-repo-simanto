name: C CI/CD Pipeline

on:
  push:
  pull_request:

jobs:

  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install GCC & Make
      run: sudo apt update && sudo apt install gcc make -y

    - name: Build project
      run: make

    - name: Run tests (if test binary exists)
      run: |
        if [ -f "./test" ]; then
          chmod +x test
          ./test
        else
          echo "No test binary found. Skipping tests."
        fi

    - name: Upload built binary
      uses: actions/upload-artifact@v3
      with:
        name: c-program-binary
        path: program


  cd:
    name: Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download binary
      uses: actions/download-artifact@v3
      with:
        name: c-program-binary
        path: deploy

    - name: Deployment Complete
      run: echo "CD executed successfully!"
